<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1e2e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#79c0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5f3fc;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Floating particles/nodes -->
  <circle cx="100" cy="50" r="3" fill="#58a6ff" opacity="0.6">
    <animate attributeName="cy" values="50;70;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="250" r="2" fill="#79c0ff" opacity="0.5">
    <animate attributeName="cy" values="250;230;250" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="280" r="2.5" fill="#a5f3fc" opacity="0.7">
    <animate attributeName="cx" values="200;220;200" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="80" r="1.5" fill="#58a6ff" opacity="0.4">
    <animate attributeName="r" values="1.5;3;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network connections -->
  <g stroke="#58a6ff" stroke-width="1" opacity="0.3" fill="none">
    <line x1="100" y1="50" x2="200" y2="120">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="120" x2="350" y2="80">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="80" x2="500" y2="180">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Code brackets decoration -->
  <g fill="#79c0ff" opacity="0.4" font-family="JetBrains Mono, monospace" font-size="40">
    <text x="50" y="150">{</text>
    <text x="1130" y="150">}</text>
  </g>
  
  <!-- ML/AI Icons (simplified) -->
  <!-- Brain icon -->
  <g fill="#a5f3fc" opacity="0.6">
    <circle cx="950" cy="70" r="15"/>
    <circle cx="940" cy="65" r="3"/>
    <circle cx="950" cy="60" r="2"/>
    <circle cx="960" cy="65" r="3"/>
    <circle cx="955" cy="75" r="2"/>
  </g>
  
  <!-- Data nodes -->
  <g fill="#58a6ff" opacity="0.5">
    <rect x="80" y="200" width="8" height="8" rx="2"/>
    <rect x="95" y="195" width="8" height="8" rx="2"/>
    <rect x="110" y="205" width="8" height="8" rx="2"/>
    <line x1="88" y1="204" x2="99" y2="199" stroke="#58a6ff" stroke-width="1"/>
    <line x1="103" y1="199" x2="114" y2="209" stroke="#58a6ff" stroke-width="1"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="130" font-family="JetBrains Mono, monospace" font-size="48" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#glow)">
    ML Engineer & Builder
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="170" font-family="JetBrains Mono, monospace" font-size="20" 
        fill="#8b949e" text-anchor="middle" opacity="0.8">
    Building intelligent systems that matter
  </text>
  
  <!-- Tech stack tags -->
  <g font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">
    <!-- Python tag -->
    <rect x="420" y="210" width="60" height="20" rx="10" fill="#3776ab" opacity="0.8"/>
    <text x="450" y="223" fill="white" text-anchor="middle">Python</text>
    
    <!-- TensorFlow tag -->
    <rect x="490" y="210" width="80" height="20" rx="10" fill="#ff6f00" opacity="0.8"/>
    <text x="530" y="223" fill="white" text-anchor="middle">TensorFlow</text>
    
    <!-- Docker tag -->
    <rect x="580" y="210" width="60" height="20" rx="10" fill="#2496ed" opacity="0.8"/>
    <text x="610" y="223" fill="white" text-anchor="middle">Docker</text>
    
    <!-- AWS tag -->
    <rect x="650" y="210" width="50" height="20" rx="10" fill="#ff9900" opacity="0.8"/>
    <text x="675" y="223" fill="white" text-anchor="middle">AWS</text>
    
    <!-- React tag -->
    <rect x="710" y="210" width="60" height="20" rx="10" fill="#61dafb" opacity="0.8"/>
    <text x="740" y="223" fill="#000" text-anchor="middle">React</text>
  </g>
  
  <!-- Geometric shapes for tech aesthetic -->
  <g fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.3">
    <polygon points="150,30 160,20 170,30 160,40"/>
    <polygon points="1050,200 1060,190 1070,200 1060,210"/>
  </g>
  
  <!-- Binary code pattern -->
  <g font-family="JetBrains Mono, monospace" font-size="10" fill="#30363d" opacity="0.6">
    <text x="850" y="280">1010011001011010</text>
    <text x="50" y="30">1100101010111001</text>
  </g>
</svg>